<!DOCTYPE html>
<html lang="mg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sekoly Baiboly</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#4F46E5;
  --secondary:#22C55E;
  --accent:#F59E0B;
  --bg:#F8FAFC;
  --card:#FFFFFF;
  --text:#0F172A;
  --muted:#64748B;
  --radius:18px;
  --shadow:0 8px 24px rgba(0,0,0,.08);
}
body.dark{
  --bg:#0F172A;
  --card:#1E293B;
  --text:#E5E7EB;
  --muted:#94A3B8;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
  line-height:1.7;
  transition:.3s;
}

/* APP BAR */
header{
  position:sticky;top:0;z-index:99;
  padding:16px 20px;
  background:linear-gradient(135deg,var(--primary),#6366F1);
  color:#fff;
  box-shadow:var(--shadow);
}
header h1{font-size:20px;font-weight:700}
header p{font-size:13px;opacity:.9}
#themeBtn{
  position:absolute;right:16px;top:50%;
  transform:translateY(-50%);
  border:none;background:rgba(255,255,255,.25);
  color:#fff;font-size:20px;
  padding:10px;border-radius:50%;
  cursor:pointer;
}

/* SEARCH */
.search{padding:16px}
.search input{
  width:100%;padding:14px 18px;
  border-radius:999px;border:none;
  background:var(--card);
  color:var(--text);
  box-shadow:var(--shadow);
  font-size:15px;
}

/* CONTENT */
main{padding:16px;padding-bottom:90px}

/* CARD */
.card{
  background:var(--card);
  border-radius:var(--radius);
  margin-bottom:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.card-header{
  padding:18px;
  display:flex;gap:12px;
  align-items:center;
  cursor:pointer;
}
.badge{
  background:var(--primary);
  color:#fff;
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;font-weight:600;
}
.title{flex:1;font-weight:600;font-size:15px}
.arrow{transition:.3s}
.arrow.open{transform:rotate(180deg)}

.card-body{
  display:none;padding:18px;
  animation:fade .3s ease;
}
.card-body.open{display:block}
@keyframes fade{
  from{opacity:0;transform:translateY(-6px)}
  to{opacity:1}
}

.section{
  background:rgba(79,70,229,.06);
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
}
.section h3{
  color:var(--primary);
  font-size:16px;
  margin-bottom:8px;
}
.section p{color:var(--muted);font-size:14px}

.verse{
  margin-top:10px;
  padding:12px;
  background:rgba(245,158,11,.15);
  border-radius:12px;
  font-weight:600;
  color:var(--accent);
}

/* NAV */
nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -6px 20px rgba(0,0,0,.15);
}
nav a{
  text-decoration:none;
  color:var(--muted);
  font-size:12px;
  text-align:center;
}
nav a.active{color:var(--primary)}
nav span{font-size:22px;display:block}
</style>
</head>

<body>

<header>
  <h1>üìñ Sekoly Baiboly</h1>
  <p>Fampianarana ny Tenin'Andriamanitra</p>
  <button id="themeBtn">üåô</button>
</header>

<div class="search">
  <input id="search" placeholder="üîç Hitady lesona...">
</div>

<main id="content"></main>

<nav>
  <a class="active"><span>üìö</span>Rehetra</a>
  <a><span>‚≠ê</span>Ankafiziko</a>
  <a><span>‚ÑπÔ∏è</span>Momba</a>
</nav>

<script>
const chapters=[
 {n:"I",t:"JESOSY NANDIDY ATAO MPIANATRA",s:[
  {h:"Fampianarana",c:"Ataovy mpianatra ny firenena rehetra",v:"Matio 28:19"},
  {h:"Hazo fijaliana",c:"Izay manaraka Ahy",v:"Lioka 14:27"}
 ]},
 {n:"II",t:"MANDRAY NY TENY",s:[
  {h:"Fo tsara",c:"Mitana ny teny",v:"Lioka 8:15"}
 ]}
];

const content=document.getElementById("content");

function render(){
 content.innerHTML=chapters.map(ch=>`
  <div class="card">
   <div class="card-header" onclick="toggle('${ch.n}')">
    <span class="badge">${ch.n}</span>
    <span class="title">${ch.t}</span>
    <span class="arrow" id="a${ch.n}">‚ñº</span>
   </div>
   <div class="card-body" id="c${ch.n}">
    ${ch.s.map(x=>`
     <div class="section">
      <h3>${x.h}</h3>
      <p>${x.c}</p>
      ${x.v?`<div class="verse">${x.v}</div>`:""}
     </div>`).join("")}
   </div>
  </div>`).join("");
}
function toggle(id){
 document.getElementById("c"+id).classList.toggle("open");
 document.getElementById("a"+id).classList.toggle("open");
}
render();

/* THEME */
const btn=document.getElementById("themeBtn");
btn.onclick=()=>{
 document.body.classList.toggle("dark");
 btn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};
</script>

</body>
</html>
