<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== MATERIAL YOU 2026 COLORS ===== */
:root {
    --primary: #4F46E5;
    --secondary: #22C55E;
    --accent: #F59E0B;

    --bg: #F8FAFC;
    --card: #FFFFFF;
    --text: #0F172A;
    --muted: #64748B;
    --border: #E5E7EB;

    --radius: 18px;
    --radius-sm: 12px;
    --shadow: 0 8px 24px rgba(0,0,0,0.08);
}

/* ===== DARK MODE ===== */
body.dark-mode {
    --bg: #0F172A;
    --card: #1E293B;
    --text: #E5E7EB;
    --muted: #94A3B8;
    --border: #334155;
}

/* ===== BASE ===== */
body {
    font-family: 'Inter', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.7;
    transition: all 0.3s ease;
}

/* ===== APP BAR ===== */
.header {
    position: sticky;
    top: 0;
    z-index: 100;
    padding: 18px 20px;
    background: linear-gradient(135deg, var(--primary), #6366F1);
    color: white;
    box-shadow: var(--shadow);
}

.header h1 {
    font-size: 20px;
    font-weight: 700;
}

.header p {
    font-size: 13px;
    opacity: 0.9;
}

.theme-toggle {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.25);
    border: none;
    color: white;
    font-size: 20px;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
}

/* ===== SEARCH ===== */
.search-container {
    padding: 16px;
}

.search-box {
    width: 100%;
    padding: 14px 18px;
    border-radius: 999px;
    border: none;
    background: var(--card);
    color: var(--text);
    font-size: 15px;
    box-shadow: var(--shadow);
}

.search-box:focus {
    outline: 2px solid var(--primary);
}

/* ===== CONTENT ===== */
.container {
    padding: 16px;
    padding-bottom: 90px;
}

/* ===== CHAPTER CARD ===== */
.chapter-card {
    background: var(--card);
    border-radius: var(--radius);
    margin-bottom: 18px;
    box-shadow: var(--shadow);
    overflow: hidden;
}

.chapter-header {
    padding: 18px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
}

.chapter-number {
    background: var(--primary);
    color: white;
    padding: 6px 14px;
    border-radius: 999px;
    font-weight: 600;
    font-size: 13px;
}

.chapter-title {
    flex: 1;
    font-size: 15px;
    font-weight: 600;
}

.chapter-icon {
    font-size: 18px;
    transition: transform 0.3s ease;
}

.chapter-icon.expanded {
    transform: rotate(180deg);
}

/* ===== CHAPTER CONTENT ===== */
.chapter-content {
    display: none;
    padding: 18px;
    animation: fadeIn 0.3s ease;
}

.chapter-content.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-6px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== SECTION ===== */
.section {
    background: rgba(79,70,229,0.05);
    border-radius: var(--radius-sm);
    padding: 16px;
    margin-bottom: 16px;
}

.section-title {
    font-size: 16px;
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 8px;
}

.text-content {
    font-size: 14px;
    color: var(--muted);
}

/* ===== VERSE ===== */
.verse {
    margin-top: 10px;
    padding: 12px;
    background: rgba(245,158,11,0.12);
    border-radius: var(--radius-sm);
}

.verse-ref {
    font-weight: 600;
    color: var(--accent);
}

/* ===== BOTTOM NAV ===== */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--card);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -6px 20px rgba(0,0,0,0.15);
}

.nav-item {
    text-decoration: none;
    color: var(--muted);
    font-size: 12px;
    text-align: center;
}

.nav-item.active {
    color: var(--primary);
}

.nav-icon {
    font-size: 22px;
}

/* ===== LOADING ===== */
.spinner {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 4px solid var(--border);
    border-top-color: var(--primary);
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
