<!DOCTYPE html>
<html lang="mg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sekoly Baiboly</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --primary:#4F46E5;
 --accent:#F59E0B;
 --bg:#F8FAFC;
 --card:#FFFFFF;
 --text:#0F172A;
 --muted:#64748B;
 --radius:18px;
 --shadow:0 8px 24px rgba(0,0,0,.08);
}
body.dark{
 --bg:#0F172A;
 --card:#1E293B;
 --text:#E5E7EB;
 --muted:#94A3B8;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:Inter,system-ui;
 background:var(--bg);
 color:var(--text);
 transition:.3s;
}
header{
 position:sticky;top:0;z-index:99;
 padding:16px 20px;
 background:linear-gradient(135deg,var(--primary),#6366F1);
 color:#fff;
 box-shadow:var(--shadow);
}
header h1{font-size:20px}
header p{font-size:13px;opacity:.9}
#themeBtn{
 position:absolute;right:16px;top:50%;
 transform:translateY(-50%);
 background:rgba(255,255,255,.25);
 border:none;color:#fff;
 font-size:20px;
 padding:10px;border-radius:50%;
}
.search{padding:16px}
.search input{
 width:100%;padding:14px 18px;
 border-radius:999px;border:none;
 background:var(--card);
 box-shadow:var(--shadow);
}
main{padding:16px;padding-bottom:90px}
.card{
 background:var(--card);
 border-radius:var(--radius);
 margin-bottom:18px;
 box-shadow:var(--shadow);
 overflow:hidden;
}
.card-header{
 padding:18px;
 display:flex;gap:12px;
 align-items:center;
 cursor:pointer;
}
.badge{
 background:var(--primary);
 color:#fff;
 padding:6px 14px;
 border-radius:999px;
 font-weight:600;font-size:13px;
}
.title{flex:1;font-weight:600;font-size:15px}
.arrow{transition:.3s}
.arrow.open{transform:rotate(180deg)}
.card-body{display:none;padding:18px}
.card-body.open{display:block}
.section{
 background:rgba(79,70,229,.06);
 padding:16px;
 border-radius:14px;
 margin-bottom:16px;
}
.section h3{
 color:var(--primary);
 font-size:16px;
 margin-bottom:6px;
}
.section p{font-size:14px;color:var(--muted)}
.verse{
 margin-top:8px;
 padding:10px;
 background:rgba(245,158,11,.15);
 border-radius:12px;
 font-weight:600;
 color:var(--accent);
}
nav{
 position:fixed;bottom:0;left:0;right:0;
 background:var(--card);
 display:flex;justify-content:space-around;
 padding:10px 0;
 box-shadow:0 -6px 20px rgba(0,0,0,.15);
}
nav a{text-decoration:none;color:var(--muted);font-size:12px;text-align:center}
nav a.active{color:var(--primary)}
nav span{font-size:22px;display:block}
</style>
</head>

<body>

<header>
 <h1>üìñ Sekoly Baiboly</h1>
 <p>Fampianarana ny Tenin'Andriamanitra</p>
 <button id="themeBtn">üåô</button>
</header>

<div class="search">
 <input id="search" placeholder="üîç Hitady lesona...">
</div>

<main id="content"></main>

<nav>
 <a class="active"><span>üìö</span>Rehetra</a>
 <a><span>‚≠ê</span>Ankafiziko</a>
 <a><span>‚ÑπÔ∏è</span>Momba</a>
</nav>

<script>
const chapters = [
{n:"I",t:"JESOSY DIA NANDIDY MBA ATAO MPIANATRA NY OLONA REHETRA",s:[
{h:"Ny Fampianarany",c:"Ataovy mpianatra ny firenena rehetra",v:"Matio 28:19-20"},
{h:"Mitondra Hazo Fijaliana",c:"Izay tsy mitondra ny hazo fijaliany",v:"Lioka 14:25-27"}]},
{n:"II",t:"NY AHAFAHANA MANDRAY TSARA NY TENIN'ANDRIAMANITRA",s:[
{h:"Fo Tsara",c:"Mitana ny teny",v:"Lioka 8:15"},
{h:"Fo Marivo",c:"Tsy lalim-paka ny finoana"}]},
{n:"III",t:"FAMPIANARANA FAMPIORENANA",s:[
{h:"Mifohaza",c:"Mifohaza ianao izay matory",v:"Efesiana 5:14"},
{h:"Fiovana",c:"Olom-baovao ao amin'i Kristy",v:"2 Kor 5:17"}]},
{n:"IV",t:"NY FINOANA",s:[
{h:"Finoana",c:"Ny finoana avy amin'ny tori-teny",v:"Rom 10:17"}]},
{n:"V",t:"VAVAKA",s:[
{h:"Firaisana amin'Andriamanitra",c:"Antsoy Aho",v:"Jer 33:3"}]},
{n:"VI",t:"FIVORIAM-BAVAKA",s:[
{h:"Fanatrehan'Andriamanitra",c:"Roa na telo",v:"Mat 18:20"}]},
{n:"VII",t:"FAHARETANA",s:[
{h:"Maharitra",c:"Izay maharitra",v:"Mat 10:22"}]},
{n:"VIII",t:"FANENJEHANA",s:[
{h:"Sambatra",c:"Izay enjehina",v:"Mat 5:10"}]},
{n:"IX",t:"FAHAMARINANA FOTOTRA",s:[
{h:"Baiboly",c:"Soratra nomen'Andriamanitra",v:"2 Tim 3:16"}]},
{n:"X",t:"TRINIT√â",s:[
{h:"Ray, Zanaka, Fanahy",c:"Ataovy mpianatra",v:"Mat 28:19"}]}
];

const content=document.getElementById("content");
function render(){
 content.innerHTML=chapters.map(c=>`
 <div class="card">
  <div class="card-header" onclick="toggle('${c.n}')">
   <span class="badge">${c.n}</span>
   <span class="title">${c.t}</span>
   <span class="arrow" id="a${c.n}">‚ñº</span>
  </div>
  <div class="card-body" id="c${c.n}">
   ${c.s.map(s=>`
    <div class="section">
     <h3>${s.h}</h3>
     <p>${s.c}</p>
     ${s.v?`<div class="verse">${s.v}</div>`:""}
    </div>`).join("")}
  </div>
 </div>`).join("");
}
function toggle(id){
 document.getElementById("c"+id).classList.toggle("open");
 document.getElementById("a"+id).classList.toggle("open");
}
render();

themeBtn.onclick=()=>{
 document.body.classList.toggle("dark");
 themeBtn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};
</script>

</body>
</html>
