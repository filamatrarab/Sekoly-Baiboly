<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sekoly Baiboly</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="static/css/main.css">

<style>
/* =================== */
/* MODE SOMBRE CSS */
/* =================== */
body.dark-mode {
  background-color: #1f1f1f;
  color: #dddddd;
}

header.dark-mode {
  background-color: #222222 !important;
}

.card.dark-mode, .button.dark-mode {
  background-color: #333333;
  color: #eeeeee;
  border-color: #555555;
}

a.dark-mode {
  color: #bb86fc;
}

/* Transition fluide */
body, header, .card, .button, a {
  transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

/* Scrollbar hidden */
.hidden-scrollbar::-webkit-scrollbar { display: none; }
.hidden-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>
<body>

<header class="ant-layout-header fixed top-0 left-0 right-0 mx-auto z-10 h-18 px-4" style="background-color: rgb(31, 31, 31);">
  <div class="max-w-[920px] mx-auto flex items-center justify-between pt-5 text-yellow-500">
    <div class="text-lg">Sekoly Baiboly</div>
    <div class="text-lg flex space-x-2">
      <!-- Bouton mode sombre -->
      <button id="toggle-dark-mode" aria-label="Toggle Dark Mode" class="px-2 py-1 rounded">ğŸŒ™</button>
    </div>
  </div>
</header>

<main class="pt-24 max-w-[920px] mx-auto">
  <section id="home">
    <!-- Vos chapitres existants ici -->
    <div class="card p-4 rounded-lg mb-6">
      <h2 class="text-2xl mb-2">Chapitre 1</h2>
      <p>Contenu du chapitre 1...</p>
    </div>

    <div class="card p-4 rounded-lg mb-6">
      <h2 class="text-2xl mb-2">Chapitre 2</h2>
      <p>Contenu du chapitre 2...</p>
    </div>

    <!-- Continuez avec vos chapitres existants -->
  </section>
</main>

<script>
// ===================
// MODE SOMBRE JS
// ===================
const toggleBtn = document.getElementById('toggle-dark-mode');
const body = document.body;
const header = document.querySelector('header');
const cards = document.querySelectorAll('.card');

// Charger le mode sauvegardÃ©
if (localStorage.getItem('darkMode') === 'true') {
  body.classList.add('dark-mode');
  header.classList.add('dark-mode');
  cards.forEach(card => card.classList.add('dark-mode'));
  toggleBtn.textContent = 'â˜€ï¸';
}

// Bascule au clic
toggleBtn.addEventListener('click', () => {
  body.classList.toggle('dark-mode');
  header.classList.toggle('dark-mode');
  cards.forEach(card => card.classList.toggle('dark-mode'));

  const isDark = body.classList.contains('dark-mode');
  toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';

  // Sauvegarde dans le navigateur
  localStorage.setItem('darkMode', isDark);
});
</script>

</body>
</html>
